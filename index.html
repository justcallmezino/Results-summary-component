<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Results summary component">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card__result">
          <h3 class="card__result-title">Your Result</h3>
          <div class="card__result-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2 class="card__result-remark">Great</h2>
          <p class="card__result-remarkInfo">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="card__summary">
          <h3 class="card__summary-title">Summary</h3>
          <div class="card__summary-rows">
            <div class="reaction row">
              <div class="badge">
                <img src="assets/images/icon-reaction.svg" alt="">
                <b>Reaction</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="memory row">
              <div class="badge">
                <img src="assets/images/icon-memory.svg" alt="">
                <b>Memory</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <div class="verbal row">
              <div class="badge">
                <img src="assets/images/icon-verbal.svg" alt="">
                <b>Verbal</b>
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <div class="visual row">
              <div class="badge">
                <img src="assets/images/icon-visual.svg" alt="">
                <b>Visual</b>
              </div>
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </main> 
  </body>
</html>
